- summary: |
    Не работают фильтры
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    ОС Win 10 x64
  steps-to-reproduce: |
    1. Перейти на начальную магазина
    2. В поле Price установить значения от 0 до 5
  expected-result: |
    На странице отобразится список из всего ассортимента магазина с ценой от 0 до 5$
