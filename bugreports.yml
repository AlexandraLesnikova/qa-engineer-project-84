- summary: |
    Невозможно установить пустую категорию
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    ОС Win 10 x64
  steps-to-reproduce: |
    1. Перейти на начальную магазина
    2. Выбрать категорию. Например, beauty
  expected-result: |
    Для просмотра товаров из всех категорий необходимо удалить выбранную категорию или выбрать пустое значение из списка категории
  actual-result: |
    Для сброса выбранной ранее категории необходимо перезагрузить старницу магазина

- summary: |
    Отображаются не все значения в списке "категории" 
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    ОС Win 10 x64
  steps-to-reproduce: |
    1. Перейти на начальную магазина
    2. Список категорий состоит некоторого списка
    3. Нажать кнопку Next
    4. Список категорий изменится (может стать больше или меньше чем в п.2)
  expected-result: |
    В списке Category для выбора доступны категории из всего ассортимента магазина
  actual-result: |
    В списке Category доступны категорий товаров с текущей страницы

- summary: |
    Работа фильтра In Stock 
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    ОС Win 10 x64
  steps-to-reproduce: |
    1. Перейти на начальную магазина
    2. Удалить отметку In Stock
  expected-result: |
    Откроется список всех товаров (в наличии, не в наличии)
  actual-result: |
    Список товаров пустой

- summary: |
    Сбрасывается установленные значения фильтра, после нажатия кнопки "Назад" браузера
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    ОС Win 10 x64
  steps-to-reproduce: |
    1. Перейти на начальную старницу магазина
    2. Установить фильтр Brand, например Annibale Colombo
    3. Открыть карточку любого товара, например Annibale Colombo Bed
    4. Нажать кнопку "Назад" в браузере
  expected-result: |
    Вернемся к списку товаров с фильтом по бренду Annibale Colombo
  actual-result: |
    Открывается список товаров по всем брендам, фильтр Brand не установлен

- summary: |
    Ошибка в DevTools при оформлении заказа
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    ОС Win 10 x64
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать на кнопку "Checkout"
    4. В всплывающем окне "Order placed successfully" нажать кнопку "Close"
  expected-result: |
    Информация о заказе направиться на сервер, корзина очиститься
  actual-result: |
    В DevTools оформление товара заканчивается ошибкой 500, корзина не очищается 

