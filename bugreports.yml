- summary: |
    Невозможно установить пустую категорию
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    ОС Win 10 x64
  steps-to-reproduce: |
    1. Перейти на начальную магазина
    2. Выбрать категорию. Например, beauty
  expected-result: |
    Для просмотра товаров из всех категорий необходимо удалить выбранную категорию или выбрать пустое значение из списка категории
  actual-result: |
    Для сброса выбранной ранее категории необходимо перезагрузить старницу магазина

- summary: |
    Отображаются не все значения в списке "категории" 
  environment: |
    Google Chrome  130.0.6723.70 (Официальная сборка) (64 бит)
    ОС Win 10 x64
  steps-to-reproduce: |
    1. Перейти на начальную магазина
    2. Список категорий состоит некоторого списка
    3. Нажать кнопку Next
