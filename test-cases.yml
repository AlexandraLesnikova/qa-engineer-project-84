---
- summary: |
    Проверка мобильной версии интернет-магазина
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
    Отрыта стартовая страница магазина
  test-data: |
    iPhoneSE, горизонтальное положение 
    iPhoneSE, вертикальное положение
    Samsung Galaxy A51/71, горизонтальное положение
    Samsung Galaxy A51/71, вертикальное положение
  steps:
    - переходим в DevTools
    - нажать на Toggle device toolbar
    - выбрать устройство
    - поменять положение устройста
  expected-result: |
    Пользователь должен видеть все элементы стартовой страницы на экране.

