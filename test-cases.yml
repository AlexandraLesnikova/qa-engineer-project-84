  prerequisites:
    Отрыта стартовая страница магазина
  test-data: |
    no data
  steps:
    - В поле "Search" вводим ключевое слово. Например, Lipstick   
  expected-result: |
    Отображаются список всех товаров, которые содержат в наименовании товара Lipstick
    
